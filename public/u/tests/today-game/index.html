<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임 - ESTP</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251011000000">
    <style>
        .game-card-content {
            text-align: center;
        }
        .game-area {
            margin-top: 1.5em;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-display {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .game-display.question {
            font-size: 1.2em;
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .choice-btn {
            padding: 0.8em 1em;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color-inverted);
            border: 1px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .choice-btn:hover {
            background-color: var(--primary-color-dark);
        }
        #reaction-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #dc3545; /* red */
            color: white;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
        }
        #reaction-btn.waiting {
            background-color: #ffc107; /* yellow */
        }
        #reaction-btn.ready {
            background-color: #28a745; /* green */
        }
        .game-input {
            margin-top: 1.5em;
            margin-bottom: 1em;
        }
        .game-input input[type="text"] {
            padding: 0.5em;
            font-size: 1.2em;
            width: 250px;
            border: 2px solid var(--border-color, #ccc);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            text-align: center;
        }
        .feedback-message {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback-message.correct {
            color: var(--success-color);
        }
        .feedback-message.incorrect {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ESTP.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>

    <div class="container">
        <h1>오늘의 ESTP 게임</h1>
        <div class="card info-card game-card-content">
            <div id="game-info">
                <div id="gameTitle" class="card-title"></div>
                <p id="gameDescription">게임을 불러오는 중...</p>
            </div>
            <div id="gameArea" class="game-area">
                <!-- Game content will be loaded here by JavaScript -->
            </div>
            <div id="game-input-area">
                <!-- Game input will be loaded here by JavaScript -->
            </div>
            <p id="feedbackMessage" class="feedback-message"></p>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251011000000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ESTP ---

    // Game 0: Quick Reaction
    function setupQuickReactionGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 빠른 반응속도 테스트";
        const gameArea = document.getElementById('gameArea');
        gameArea.innerHTML = `<button id="reaction-btn">클릭하여 시작</button>`;
        const reactionBtn = document.getElementById('reaction-btn');
        let startTime;

        reactionBtn.onclick = () => {
            if (reactionBtn.classList.contains('ready')) {
                const endTime = new Date();
                const reactionTime = endTime - startTime;
                showFeedback(true, `반응속도: ${reactionTime}ms!`);
                reactionBtn.disabled = true;
                return;
            }
            if (gameInProgress) return;

            reactionBtn.innerText = "대기...";
            reactionBtn.classList.add('waiting');
            gameInProgress = true;

            setTimeout(() => {
                reactionBtn.innerText = "클릭!";
                reactionBtn.classList.remove('waiting');
                reactionBtn.classList.add('ready');
                startTime = new Date();
            }, 1000 + currentRandFn() * 3000);
        };
    }

    // Game 1: Risk Assessment
    function setupRiskAssessmentGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 위험 평가";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "안전한 길(10점)과 위험한 길(50% 확률로 30점) 중 어느 쪽을 선택하시겠습니까?", a: ["안전한 길 (기대값: 10)", "위험한 길 (기대값: 15)"], correct: 1 },
            { q: "확실한 50점과 25% 확률로 220점을 얻는 도전 중 어느 쪽을 선택하시겠습니까?", a: ["확실한 50점", "25% 확률의 220점 (기대값: 55)"], correct: 1 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 2: Improv Prompt
    function setupImprovPromptGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 즉흥 대사";
        const gameArea = document.getElementById('gameArea');
        const scenarios = ["당신은 아이스크림을 떨어뜨린 비밀 요원입니다. 손목 통신기에 뭐라고 보고하시겠습니까?", "갑자기 좀비 떼가 나타났습니다. 당신의 첫 마디는?"];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        gameArea.innerHTML = `<div class="game-display question">상황: ${scenario}</div>`;
        document.getElementById('game-input-area').innerHTML = `
            <div class="game-input">
                <input type="text" id="userLine" placeholder="재치있는 대사를 입력하세요">
                <button id="submitLine">제출</button>
            </div>
        `;
        gameInProgress = true;
    }

    // Game 3: Spot the Difference
    function setupSpotTheDifferenceGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 틀린 그림 찾기";
        const gameArea = document.getElementById('gameArea');
        // In a real implementation, use actual different images.
        gameArea.innerHTML = `
            <div class="game-display question">두 이미지에서 다른 점을 찾아 클릭하세요.</div>
            <div style="display:flex; gap: 10px;">
                <img src="https://via.placeholder.com/200x200/888/fff?text=A" alt="Image 1" onclick="showFeedback(false, '아쉽네요! 다시 찾아보세요.')">
                <img src="https://via.placeholder.com/200x200/888/fff?text=A+" alt="Image 2" onclick="showFeedback(true, '정답! 예리한 관찰력이네요!')">
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupQuickReactionGame,
        setupRiskAssessmentGame,
        setupImprovPromptGame,
        setupSpotTheDifferenceGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "일요일의 마무리, 다음 주에 벌일 신나는 일을 계획해 보세요.", // Sunday
            "새로운 한 주, 행동으로 보여주세요!", // Monday
            "오늘은 당신의 순발력이 필요한 날입니다.", // Tuesday
            "주 중반, 현실적인 문제 해결 능력을 발휘해 보세요.", // Wednesday
            "스릴을 즐길 준비, 되셨나요?", // Thursday
            "주말을 앞둔 금요일, 짜릿한 도전을 즐겨보세요!", // Friday
            "여유로운 토요일, 새로운 모험을 떠나보는 건 어떠신가요?", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect, message) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = message || "정답입니다! 역시 ESTP, 뛰어난 문제 해결사시군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = message || "아쉽네요. 좀 더 과감한 판단은 어땠을까요?";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const selectedIndex = parseInt(event.target.getAttribute('data-index'));
        showFeedback(selectedIndex === currentCorrectAnswer);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function handleLineSubmit() {
        if (!gameInProgress) return;
        const line = document.getElementById('userLine').value;
        if (line.trim()) {
            showFeedback(true, "재치있는 대사네요!");
        } else {
            showFeedback(false, "한 마디라도 입력해 주세요!");
        }
        document.getElementById('submitLine').disabled = true;
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        const currentGameFn = gameTypes[gameTypeIndex];
        if (currentGameFn === setupImprovPromptGame) {
            document.getElementById('submitLine').addEventListener('click', handleLineSubmit);
        } else if (currentGameFn === setupRiskAssessmentGame) {
             document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.addEventListener('click', handleChoiceClick);
            });
        }
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
</body>
</html>
